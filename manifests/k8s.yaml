  name: primeapps-registry-sample
  namespace: serverless
type: kubernetes.io/dockerconfigjson
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: sample
  namespace: serverless
  labels:
    k8s-app: "sample"
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: "sample"
  template:
    metadata:
      labels:
        k8s-app: "sample"
    spec:
      imagePullSecrets:
        - name: primeapps-registry-sample
      containers:
        - name: sample
          image: registry.primeapps.io/sampleuser/sample:1.0.0
          env:
            - name: AppSettings__RedisConnection
              valueFrom:
                secretKeyRef:
                  name: redis-sample
                  key: RedisConnection
            - name: AppSettings__EnableJobs
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: EnableJobs
            - name: AppSettings__HttpsRedirection
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: HttpsRedirection
            - name: AppSettings__AuthBaseUrl
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: AuthBaseUrl
            - name: AppSettings__Sample_ApiBaseUrl
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: Sample_ApiBaseUrl
            - name: AppSettings__Sample_ClientId
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: Sample_ClientId
            - name: AppSettings__Sample_ClientId_Auth
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: Sample_ClientId_Auth
            - name: AppSettings__Sample_ClientSecret
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: Sample_ClientSecret
            - name: AppSettings__Sample_AppSecret
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: Sample_AppSecret
            - name: AppSettings__Sample_AppId
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: Sample_AppId
            - name: AppSettings__Sample_Username
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: Sample_Username
            - name: AppSettings__Sample_Password
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: Sample_Password
            - name: Sentry__Dsn
              valueFrom:
                configMapKeyRef:
                  name: sample-config
                  key: SentryDsn
          readinessProbe:
            httpGet:
              path: /
              port: 80
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 1
      terminationGracePeriodSeconds: 120
---
kind: Service
apiVersion: v1
metadata:
  name: sample-service
  namespace: serverless
spec:
  type: "ClusterIP"
  selector:
    k8s-app: "sample"
  ports:
    - name: "http"
      protocol: TCP
      port: 80
      targetPort: 80
---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: sample-ingress
  namespace: serverless
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/server-snippet: |-
      add_header X-Robots-Tag "noindex, nofollow";
spec:
  tls:
    - hosts:
        - sample.primeapps.net
      secretName: sample-letsencrypt
  rules:
    - host: sample.primeapps.net
      http:
        paths:
          - path: "/"
            backend:
              serviceName: sample-service
              servicePort: 80
