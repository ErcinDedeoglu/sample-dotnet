<table class="table">
    <thead class="thead-light">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Profile</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td>{{ user.full_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.profile.name_en }}</td>
    </tr>
    </tbody>
</table>
